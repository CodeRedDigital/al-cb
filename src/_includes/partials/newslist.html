{% if prismic.results.length %}
<section class="newslist">
<h2>Current Reads</h2>
    {% for result in prismic.results %}
    {% if result.type == 'news' %}
        <article>
            <h3>{{ result.data.title[0].text }}</h3>
            {% if result.data.body.length %}
                <p>{{ result.data.body[0].text }}</p>
            {% endif %}
        </article>
    {% endif %}
    {% endfor %}
</section>
{% endif %}
