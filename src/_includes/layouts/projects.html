<script>
    const colours = ['cool-grey', 'pale-blue', 'charcoal-blue', 'rusty-orange']; // dynamically pull from page settings
    const numOfColours = colours.length;
    function changeColour(el) {
        const rndNum = Math.floor((Math.random() * numOfColours)); 
        el.removeAttribute('data-colour');
        el.setAttribute('data-colour', colours[rndNum]);
    }
</script>
